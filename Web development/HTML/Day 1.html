<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- DOCTYPE Meaning-->
 <!-- is it write on top as it represent the document type and help browser to display the page correctly-->
 <!--the head tag contains meta information about the html page
 -->

 <!--HTML Headings h1 have more priority and h6 has least priority-->
<strong>HTML Headings</strong>
 <h1>first</h1>
 <h2>second</h2>
 <h3>third</h3>
 <h4>fourth</h4>
 <h5>fifth</h5>
 <h6>sixth</h6>

 <br>

 <!--HTML Paragraphs-->
 <strong>HTML Paragraph tag</strong>
 <p>Hi this is a text</p>

 <br>

 <strong>Anchor tag</strong><br>
 <a href="https://www.google.com/">Google Link</a>

 <br>
 <br>
<!--Image tag-->
<strong>Image tag</strong>
<br>
 <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image" width="800px">

 <br>


 <img src="free-images.jpg" alt="image" width="805px">

<br>

<!--Width Height are the attributes that are used for images like-->
<img src="free-images.jpg" alt="a girl image" width="200px" height="150px">

<br>

<!--Style attribute-->
<!--it add some style to a tag like the color font size and more-->
<strong>Style tag used</strong>
<p style="color: green;">This is krishna kumawat</p>
<br>

<!--The lang attribute-->
<!--used to specify the language and the country code for that is mean to assist the browser and the search engine-->
<strong>the lang attribute--</strong>
<html lang="en-IN"></html>
<br>

<!--The title attribute-->
<!--used to define the text when we hower the house over the defined text-->
<p title="I am a P tag">This is a text-- </p>
</body>
</html>
